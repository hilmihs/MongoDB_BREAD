<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./stylesheets/bootstrap.css"> -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
    <script src="/javascripts/jquery-3.6.0.min.js"></script>
    <title>BREADS Apps</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Form Pencarian</h1>
            </div>
            <form id="form-search">
                <div class="card-body">
                    <div class="row mb-3">
                        <label for="searchName" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="searchName" name="searchName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="searchHeight" class="col-sm-2 col-form-label">Tinggi</label>
                        <div class="col-sm-10">
                            <input type="number" step="any" class="form-control" id="searchHeight" name="searchHeight">
                        </div>
                    </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="married" class="col-sm-2 col-form-label">Sudah Menikah</label>
                        <div class="col-sm-10">
                            </label>
                            <input class="form-check-input" style="padding: 13px" type="checkbox" id="married"
                                name="married">
                            <label class="form-check-label" for="married">
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Cari</button>
                    <button type="button" class="btn btn-warning reset-form-search">Reset</button>
                </div>
        </div>
    </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Tinggi</th>
                <th>Sudah Menikah</th>
                <th>Action </th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="row">
        <div class="col-6">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6"></div>
                <p class="text-right">showing 1 to 10 to 10 entries | display</p>
                <select name="" id="display" class="form-control">
                    <div class="col-4">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="all">all</option>
                </select>
            </div>
        </div>
    </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Form User</h2>
        </div>
        <form id="form-user">
            <input type="hidden" id="id" name="id" value="">
            <div class="card-body">
                <div class="row mb-3">
                    <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nama" name="nama" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="tinggi" class="col-sm-2 col-form-label">Tinggi</label>
                    <div class="col-sm-10">
                        <input type="number" step="any" class="form-control" id="tinggi" name="tinggi" required>
                    </div>
                </div>
                </fieldset>
                <div class="row mb-3">
                    <select name="searchSudahMenikah" id="searchSudahMenikah" class="form-control"></select>
                    <option value="">--Pilih Status--</option>
                    <option value="false">Belum</option>
                    <option value="true">Sudah</option>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </form>
    </div>
    </div>
</body>
<script>
    let params = {
        totalData: 5,
        totalPages: 1,
        display: 2,
        currentPage: "all"
    }

    const readData = () => {
        $.ajax({
            method: "GET",
            url: "http://localhost:3000/users",
            dataType: "json",
            data: params
        })
            .done(function (response) {
                params = {...params, totalPages: response.totalPages }
                let html = ''
                response.data.forEach((item, index) => {
                    html += `
                <tr>
            <td>${index + 1}</td>
            <td>${item.nama}</td>
            <td>${item.tinggi}</td>
            <td>${item.sudahMenikah == true ? 'Sudah' : 'Belum'}</td>
            <td>
            <button type="button" class="btn btn-success btn-sm btn-edit" iddata="${item._id}"><i class="fa-solid fa-pencil"></i></button>
            <button type="button" class="btn btn-danger btn-sm btn-delete" iddata="${item._id}"><i class="fa-solid fa-trash-can"></i></button>
            </td>
                </tr>
                `
                })
                $('table tbody').html(html)
            }).fail((function (err) {
                alert('gagal pakai jquery')
            }))
    }

    const saveData = (id, nama, tinggi, sudahMenikah) => {
        if (id) {
            $.ajax({
                method: "PUT",
                url: `http://localhost:3000/users?${id}`,
                dataType: "json",
                data: { nama, tinggi, sudahMenikah }
            })
                .done(function (response) {
                    readData()
                    $('#id').val('')
                    $('#form-user').reset()
                })
        } else {
            $.ajax({
                method: "POST",
                url: `http://localhost:3000/users`,
                dataType: "json",
                data: { nama, tinggi, sudahMenikah }
            })
            readData()
            $('#form-user').reset()
        }
    }


    const deleteData = (id) => {
        $.ajax({
            method: "DELETE",
            url: `http://localhost:3000/users/${id}`,
            dataType: "json"
        })
            .done(function (response) {
                readData()
            })
    }

    const editData = (id) => {
        $.ajax({
            method: "GET",
            url: `http://localhost:3000/users/${id}`,
            dataType: "json"
        })
            .done(function (response) {
                $('#id').val(response._id)
                $('#nama').val(response.nama)
                $('#tinggi').val(response.tinggi)
                $('#sudahMenikah').prop("checked", true);
            })
    }

    $(document).ready(function () {
        readData()

        $('form-user').submit(function (event) {
            event.preventDefault();
            const id = $('id').val()
            const nama = $('nama').val()
            const tinggi = $('tinggi').val()
            const sudahMenikah = $('sudahMenikah').checked.val()
            saveData(id, nama, tinggi, sudahMenikah)
        })

        $('table tbody').on('click', '.btn-edit', function () {
            const id = $(this).attr('iddata')
            editData(id)

        })
        $('table tbody').on('click', '.btn-delete', function () {
            const id = $(this).attr('iddata')
            deleteData(id)

        })

        const pagination = () => {

            let pagination = `
            <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
`
                   for (let i = 1; i <= params.totalPages; i++) {
                    pagination += `
                    <li class="page-item"><a class="page-link" href="#" datapage="${i}">${i}</a></li>`
                   } 
                pagination += `<li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>`
                $('#pagination').html(pagination)
        }

        $('form-search').submit, function (event) {
            event.preventDefault();
            const nama = $('#searchName').val()
            const tinggi = $('#searchHeight').val()
            const sudahMenikah = $('#searchSudahMenikah').val()
            params = {...params, nama, tinggi, sudahMenikah }
            readData()
        }
        $('#display').change(function(){
            params = {...params, display: $('#display').val()}
            readData()
        })

    })
    $('#pagination').on('click', '.page-link', function (event) {
        params = {...params, page: $(this).attr('datapage')}
    })

    $('#reset-form-search').click(function () {
        params = {
            display: 3,
            page: 1
        }
        
        $('#form-search').trigger("reset");
        readData()
    })




</script>

</html>
